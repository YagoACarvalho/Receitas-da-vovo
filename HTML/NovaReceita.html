          <form class="d-flex">

<div class="Nova_Receita">
    <div class="container mt-3">
        <h2 style="color: #0065FF;"><strong>NOVA RECEITA</strong></h2>
        <p>Você pode usar aquela velha lembrança e expor ela em forma de culinária!</p>
        <div class="container mt-3 mb-4" style="background-color: #FFAA00;">
            <form id="recipeForm">
              <div class="row align-items-stretch">
                <div class="col-md-6">
                  <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="nomePessoa" placeholder="Seu nome:">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="titulo" placeholder="nome da Receita:">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="ingredientes" placeholder="Ingredientes:">
                  </div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="mb-3">
                    <textarea type="text" class="form-control" id="instrucoes" placeholder="Digite sua receita.."></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary mb-4" onclick="salvarReceita()">Adicionar Receita</button>
                </div>
              </div>
            </form>
          </div>
    </div>
</div>
